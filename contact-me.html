<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact me</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
  <h3>Contact me</h3>
  <hr>
  <!-- this is a form, action mailto -->
  <form action="mailto:lisaEmail@gmail.com" method="post" enctype="text/plain">
    <!-- text input line structure -->
    <label for="">Your Name:</label>
    <input type="text" name="your Name:" value=""><br>
    <!-- getting email structure -->
    <label for="">Your Email: </label>
    <input type="email" name="your Email:" value=""><br>
    <!-- getting messages structure -->
    <label for="">Your message: </label><br>
    <!-- submit button -->
    <textarea name="your Message:" rows="8" cols="80"></textarea><br>
    <input type="submit" name="">
    <!-- subscribe structure -->
    <label for="">Do you want to sign up to the Email list?</label>
    <input type="checkbox" name="" value="">
    <input type="submit" name="">
    <input type="color" name="" value=""><br>
    <!-- password structure -->
    <label for="">Password: </label>
    <input type="password" name="" value=""><br>
  </form>
  </body>
</html>
